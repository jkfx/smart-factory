{% extends 'inventory/base.html' %}

{% load static %}

{% block body %}

<h1 class="h3 mb-2 text-gray-800">供应商详情</h1>
<p class="mb-4">查看所有供应商的详细资料</p>
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">供应商表</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>ID</th>
                <th>名称</th>
                <th>地址</th>
                <th>手机号码</th>
                <th>编辑</th>
                <th>删除</th>
              </tr>
            </thead>
            <tbody align="center">
              
      <ul>
			{% for e in Sup %}
			<tr>
        
          <td>{{ e.id }} </td>
			    <td>{{ e.name }} </td> 
			    <td>{{ e.address }} </td>
			    <td>{{ e.phone }} </td>
          
          <!-- Update -->
          <td>
              <a href="{% url 'inventory:sup_edit' e.id %}" class="btn btn-info btn-circle btn-sm">
                <i class="fas fa-info-circle"></i>
              </a>  
          </td>

          <!-- delete -->
         <td>

            <a class="btn btn-danger btn-circle btn-sm" href="{% url 'inventory:delete_supplier' e.id %}" 
                data-toggle="modal" data-target="#{{ e }}">
              <i class="fas fa-trash"></i>
            </a>
            <div class="modal fade" id="{{ e }}" tabindex="-1" role="dialog" 
              aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">你确定删除 {{ e }} 吗？</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">×</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal"> 取消 </button>
                    <a class="btn btn-danger"  href="{% url 'inventory:delete_supplier' e.id %}"> 删除 </a>
                  </div>
                </div>
              </div>
            </div>
          
        </td>
			</tr>
			{% endfor %}
			</ul>
            </tbody>
          </table>
        </div>
      </div>
    </div>


  
  <!-- /.container-fluid -->

  <!-- Add Customer -->  

  <div class="button-group" align="right">
        <a href="{% url 'inventory:add_supplier' %}" class="btn btn-primary" role="button">
        添加供应商 </a>
  </div>



<!-- /.container-fluid -->




{% endblock %}
