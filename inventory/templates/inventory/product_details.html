{% extends 'inventory/base.html' %}

{% load static %}

{% block body %}

<h1 class="h3 mb-2 text-gray-800">产品详情</h1>
          <p class="mb-4">查看所有可用产品的详细信息</p>
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">产品表</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>名称</th>
                      <th>重量</th>
                      <th>每千克成本</th>
                      <th>每千克的工钱</th>
                      <th>修改</th>
                      <th>删除</th>
                    </tr>
                  </thead>
                  <tbody align="center">
                    
            <ul>
						{% for p in pro %}
						<tr>
              
                <td>{{ p.id     }} </td>
						    <td>{{ p.name   }} </td> 
						    <td>{{ p.weight }} </td>
						    <td>{{ p.cost   }} </td>
                <td>{{ p.wages  }} </td>
                
                <!-- Update -->
                <td>
                    <a href="{% url 'inventory:edit_product' p.id %}" class="btn btn-info btn-circle btn-sm">
                      <i class="fas fa-info-circle"></i>
                    </a>  
                </td>

                <!-- delete -->
                <td>

                  <a class="btn btn-danger btn-circle btn-sm" href="{% url 'inventory:delete_material' p.id %}" 
                      data-toggle="modal" data-target="#{{ p }}">
                    <i class="fas fa-trash"></i>
                  </a>
                  <div class="modal fade" id="{{ p }}" tabindex="-1" role="dialog" 
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel"> 你确定删除 {{ p }} 吗？</h5>
                          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <button class="btn btn-secondary" type="button" data-dismiss="modal"> 取消 </button>
                          <a class="btn btn-danger"  href="{% url 'inventory:delete_product' p.id %}"> 删除 </a>
                        </div>
                      </div>
                    </div>
                  </div>

              </td>
              
						</tr>
						{% endfor %}
						</ul>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

        <!-- Add Customer -->  

        <div class="button-group" align="right">
              <a href="{% url 'inventory:add_product' %}" class="btn btn-primary" role="button">
              添加产品 </a>
        </div>

      </div>

<!-- /.container-fluid -->

</div>


{% endblock %}
