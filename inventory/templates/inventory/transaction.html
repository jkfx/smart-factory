{% extends 'inventory/base.html' %}

{% load static %}

{% block body %}

<h1 class="h3 mb-2 text-gray-800"> {{ header }} </h1>

<a href="{% url 'inventory:view_all_transaction' %}" class="btn btn-light btn-icon-split">
  <span class="icon text-gray-600">
    <i class="fas fa-arrow-right"></i>
  </span>
  <span class="text">所有交易记录</span>
</a>

<a href="{% url 'inventory:view_credit' %}" class="btn btn-light btn-icon-split">
  <span class="icon text-gray-600">
    <i class="fas fa-arrow-right"></i>
  </span>
  <span class="text">入账记录</span>
</a>

<a href="{% url 'inventory:view_debit' %}" class="btn btn-light btn-icon-split">
  <span class="icon text-gray-600">
    <i class="fas fa-arrow-right"></i>
  </span>
  <span class="text">出账记录</span>
</a>



<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">交易记录表</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead align="center">
          <tr>
            <th> ID </th>
            <th> 描述 </th>
            <th> 数量 </th>
            <th> 日期 </th>
            <th> 类型 </th>
          </tr>
        </thead>
        <tbody align="center">
        	{% for tr in trans %}
        	<tr>  
              <td>{{ tr.id }} </td>
        	    <td>{{ tr.description }} </td> 
              <td>{{ tr.amt }}</td>
              <td>{{ tr.date }}</td>
              {% if tr.type %}
                <td> 出账 </td>
              {% else %}
                <td> 入账 </td>
              {% endif %}
          	</tr>
          	{% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>




<!-- Add Empplyeee -->  

<div class="button-group" align="right" >
  <a href="{% url 'inventory:add_transaction' %}" class="btn btn-primary" role="button" >
  添加交易记录 </a>
</div>

{% endblock %}
