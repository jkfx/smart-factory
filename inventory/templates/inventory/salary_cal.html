{% extends 'inventory/base.html' %}

{% load static %}

{% block body %}

<h1 class="h3 mb-2 text-gray-800">在此支付工资</h1>
          <p class="mb-4">向员工支付工资</p>
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">薪资表</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>员工姓名</th>
                      <th>基本工资</th>
                      <th>奖金</th>
                      <th>共计</th>
                      <th>支付工资</th>
                    </tr>
                  </thead>
                  <tbody align="center">
                    
            <ul>
						{% for e in emp %}
            {% if e.isPaid == 0 %}
						<tr>
                <td>{{ e.id }} </td>
						    <td>{{ e.name }} </td> 
						    <td>{{ e.basicSalary }} </td>
						    <td>{{ e.bonus }} </td>
						    <td>{{ e.total  }} </td>

						    <!-- pay Salary -->
                <td>
                    <a href="{% url 'inventory:pay_now' e.id %}" class="btn btn-info  btn-sm">支付</a>
                </td>
						</tr>
            {% endif %}
						{% endfor %}
						</ul>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

        <!-- Pay all salary -->  

        <div class="button-group" align="right" >
              <a href="{% url 'inventory:pay_all' %}" class="btn btn-primary" role="button" >
              支付所有工资 </a>
        </div>

      </div>

<!-- /.container-fluid -->


</div>



{% endblock %}
