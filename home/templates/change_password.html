{% extends 'inventory/base.html' %}

{% load static %}

{% block body %}

<div class="card-header py-3">
  <h4 class="m-0 font-weight-bold text-primary"> 修改密码 </h4>
</div>

<br>
<div class="container">
	<form method="post">
	  {% csrf_token %}

	  {% for field in form %}

			<div class="form-group row">
				<label for="id_{{field.name}}" class="col-2 col-form-label"> {{ field.label }}</label>
				<div class="col-10">
					<div class="col-4 offset-1">
						{{ field }}
					</div>
				</div>
	    </div>
	    {% endfor %}

	  <button class ="btn btn-primary">保存更改</button>
	  <input action="action" class="btn btn-link" onclick="window.history.go(-1); 
		return false;" type="submit" value="取消"/>
	</form>
</div>

{% endblock %}
